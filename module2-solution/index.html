<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
	    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app = "ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>
      
  <div class="row">

    <!-- To Buy List -->
	<div ng-controller='ToBuyShoppingController as toBuy'>
    <div class="col-md-6">
     <h2>To Buy:</h2>
	 <ol>
        <li ng-repeat="item in toBuy.toBuyItems">
          Buy {{ item.quantity }} {{ item.name }}
          <button class="btn btn-default" ng-click="toBuy.buyItem($index, item.name, item.quantity);"><span class="glyphicon glyphicon-ok"></span> Bought</button>
        </li>
      </ol>
	  <div ng-if="toBuy.toBuyItems.length  < 1" >
	  <div class="emptyMessage">Everything is bought!</div>
	  </div>
     
    </div>
	</div>

    <!-- Already Bought List -->
	<div ng-controller='AlreadyBoughtShoppingController as alreadyBought'>
    <div class="col-md-6">
     <h2>Already Bought:</h2>
     <ol>
        <li ng-repeat="item in alreadyBought.boughtItems">
          Bought {{ item.quantity }} {{ item.name }}
        </li>
      </ol>
	  <div ng-if="alreadyBought.boughtItems.length  < 1" >
     <div class="emptyMessage">Nothing bought yet.</div>
	 </div>
    </div>
	</div>
  </div>
</div>

</body>
</html>
